name: movie_app_flutter
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.1 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  flutter: 
    sdk: flutter
  flutter_rating_bar: ^4.0.0
  getwidget: ^2.0.5
  dotted_line: ^3.1.0

dev_dependencies: 
  flutter_lints: ^1.0.0
  lints: 1.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/secure/
    - assets/icons/

  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro.ttf

